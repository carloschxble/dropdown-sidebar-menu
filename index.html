<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Sidebar Menu</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <section class="primary-container">
        <nav class="sidebar container--shadow">
            <section class="sidebar__logo">
                <figure>
                    <img src="/images/logo-ideen.png" alt="Ideen university logo">
                </figure>
            </section>
            <section class="sidebar__menu">
                <button class="button--sidebar button--active">
                    <a href="">
                        <i class="fa-solid fa-solid fa-house"></i>
                        <i class="fa-solid fa-solid fa-house fa-bounce"></i>
                    </a>
                </button>
                <button class="button--sidebar">
                    <a href="">
                        <i class="fa-solid fa-user-graduate"></i>
                        <i class="fa-solid fa-user-graduate fa-bounce"></i>
                    </a>
                </button>
                <button class="button--sidebar">
                    <a href="">
                        <i class="fa-solid fa-rectangle-list"></i>
                        <i class="fa-solid fa-rectangle-list fa-bounce"></i>
                    </a>
                </button>
                <button class="button--sidebar">
                    <a href="">
                        <i class="fa-solid fa-chalkboard-user"></i>
                        <i class="fa-solid fa-chalkboard-user fa-bounce"></i>
                    </a>
                </button>
                <button class="button--sidebar">
                    <a href="">
                        <i class="fa-solid fa-building-columns"></i>
                        <i class="fa-solid fa-building-columns fa-bounce"></i>
                    </a>
                </button>
                <button class="button--sidebar">
                    <a href="">
                        <i class="fa-solid fa-school"></i>
                        <i class="fa-solid fa-school fa-bounce"></i>
                    </a>
                </button>
                <button class="button--sidebar">
                    <a href="">
                        <i class="fa-solid fa-school"></i>
                        <i class="fa-solid fa-school fa-bounce"></i>
                    </a>
                </button>
                <button class="button--sidebar">
                    <a href="">
                        <i class="fa-solid fa-circle-dollar-to-slot"></i>
                        <i class="fa-solid fa-circle-dollar-to-slot fa-bounce"></i>
                    </a>
                </button>
                <button class="button--sidebar">
                    <a href="">
                        <i class="fa-solid fa-user-group"></i>
                        <i class="fa-solid fa-user-group fa-bounce"></i>
                    </a>
                </button>
                <button class="button--sidebar">
                    <a href="">
                        <i class="fa-solid fa-key"></i>
                        <i class="fa-solid fa-key fa-bounce"></i>
                    </a>
                </button>
                <button class="button--sidebar">
                    <a href="">
                        <i class="fa-solid fa-compass"></i>
                        <i class="fa-solid fa-compass fa-bounce"></i>
                    </a>
                </button>
                
            </section>
            <section class="sidebar__logout">
                <button class="button--sidebar">
                    <a href="">
                        <i class="fa-solid fa-person-running"></i>
                        <i class="fa-solid fa-person-running fa-bounce"></i>
                    </a>
                </button>
            </section>
        </nav>

        <div class="page-content">
            <header class="container--shadow">
                <article class="university-name">
                    <h1>IDEEN</h1>
                    <div>
                        <h3>Campus:</h3>
                        <p>Villahermosa</p>
                    </div>
                </article>

                <article class="university-user">
                    <figure>
                        <img src="/images/profile.jpg" alt="Photo of the student in question">
                    </figure>

                    <div>
                        <p class="user-name">Edgar de los Santos</p>
                        <span class="user-status">
                            <i class="fa-solid fa-circle fa-beat-fade" style="color: #1abe59;"></i>
                            <p>Disponible</p>
                        </span>
                    </div>
                </article>
            </header>

            <main>

            </main>
        </div>

        <aside class="outstanding container--shadow">
            <section class="profile-info">
                <div class="profile-info__container">
                    <article>
                        <h2>Tu perfil académico</h2>
                        <a href="">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </article>
                    <figure>
                        <img src="/images/profile.jpg" alt="Photo of the student in question">
                        <article>
                            <i class="fa-solid fa-user-graduate"></i>
                            <p> Paramédico </p>
                        </article>
                    </figure>
                    <section>
                        <article>

                        </article>
                        <article>

                        </article>
                    </section>
                </div>
            </section>
        </aside>
    </section>

    <!-- Scripts -->
    <script src="/script.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/eee6ab7b3f.js" crossorigin="anonymous"></script>
</body>
</html>
